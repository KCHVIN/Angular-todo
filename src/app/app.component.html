<h1>Todos</h1>
<section class="todoapp">
    <app-add-item (onNewTodo)="addTodo($event)"></app-add-item>
    <app-todoslist [todos]="todos" (onDeletedTodo)="deleteTodo($event)" (onUpdatedTodo)="updateTodo($event)"></app-todoslist>
    <app-todosfooter [todosLength]="todos.length" (onActiveSelected)="filterActiveTodos()" (onCompletedSelected)="filterCompletedTodos()"
                    (onAllSelected)="resetTodosFilter()">
    </app-todosfooter>
</section>
